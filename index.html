<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <img src="images/image-equilibrium.jpg" alt="image of equilibrium">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section class="flex">
      <section class="ether">
        <img src="images/icon-ethereum.svg" alt="image of ethereum">
        <h2>0.041 ETH</h2>
      </section>
      <section class="day">
        <img src="images/icon-clock.svg" alt="image of clock">
        <h2>3 days left</h2>
      </section>
    </section>
    <section class="creator">
      <img src="images/image-avatar.png" alt="avatar of creator">
      <h3>Creation of <span>Jules Wyvern</span></h3>
    </section>
  </section>
</body>
</html>
